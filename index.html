<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <main>
      <div class="card">
        <div class="content">
            <div class="image">
                <picture>
                    <source media="min-width:700px" srcset="/image/image-product-mobie.jpg">
                    <img src="/images/image-product-desktop.jpg" alt="product">
                </picture>
            </div>
            
            <div class="information">
                <p id="perfume">perfume</p>
                <h1 id="gab"> Gabrielle Essence Eau De Parfum</h1>
                <p id="para"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                    Perfumer-Creator for the House of CHANEL.</p>
                    <div class="price">
                        <div class="first">
                            <h2> $149.99</h2>
                        </div>
                        <div class="second">
                            <h3> $169.99</h3>
                        </div>
                    </div>

                    <button>
                      <img src="../images/icon-cart.svg" alt=""> Add to Cart
                    </button>
               
                    


          

            </div>

        </div>
        </div>

          
      </div>
   </main>









   
</body>
</html>
